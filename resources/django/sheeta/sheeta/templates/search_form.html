{% extends "base.html" %}

{% block title %}Search Form{% endblock %}

{% block content %}
	{% if errors %}
		<ul>
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
  <form action="/search/" method="get">
      <input type="text" name="query">
      <input type="submit" value="Search">
  </form>
{% endblock %}
